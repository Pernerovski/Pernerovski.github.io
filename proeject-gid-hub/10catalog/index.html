<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>catalog</title>
		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body>
		<div class="catalog">
			<div class="catalog_title">обов'язково додайте своє значення</div>
			<div class="catalog_wrap">
				<div class="wrap_item">
					<div class="wrap_sticker">
						<div class="wrap_sticker_item wrap_sticker_item_new">
							<span class="wrap_sticker_detail">новинка</span>
						</div>
					</div>
					<div class="name_category">
						<a href="#">математика</a>
					</div>
					<div class="images">
						<img src="images/math.png">
					</div>
					<div class="name_product">котосови</div>
					<div class="product_price">
						<span class="product_price_old"></span>
						<span class="product_price_new"></span>
						<span class="product_price_currency"></span>
					</div>
					<div class="battom">
						<div class="battom_active battom_non_active">
							<span>незабаром у продажі</span>
						</div>
					</div>
				</div>
				<div class="wrap_item">
<!-- 					<div class="wrap_sticker">
						<div class="wrap_sticker_item wrap_sticker_item_hit">
							<span class="wrap_sticker_detail"></span>
						</div>
					</div> -->
					<div class="wrap_sticker"></div>
					<div class="name_category">
						<a href="#">подарунок</a>
					</div>
					<div class="images">
						<img src="images/g1.png">
					</div>
					<div class="name_product">набір розумника</div>
					<div class="product_price">
						<span class="product_price_old">210 грн</span>
						<span class="product_price_new">190</span>
						<span class="product_price_currency">грн</span>
					</div>
					<div class="battom">
						<div class="battom_active">
							<a href="#">У корзину</a>
						</div>
					</div>	
				</div>
				<div class="wrap_item">
					<div class="wrap_sticker">
						<div class="wrap_sticker_item wrap_sticker_item_hit">
							<span class="wrap_sticker_detail">хіт продажів</span>
						</div>
					</div>
					<div class="name_category">
						<a href="#">усний рахунок</a>
					</div>
					<div class="images">
						<img src="images/turbo.png">
					</div>
					<div class="name_product">турборахунок</div>
					<div class="product_price">
						<span class="product_price_old"></span>
						<span class="product_price_new">320</span>
						<span class="product_price_currency">грн</span>
					</div>
					<div class="battom">
						<div class="battom_active">
							<a href="#">У корзину</a>
						</div>
					</div>	
				</div>
				<div class="wrap_item">
					<div class="wrap_sticker">
						<div class="wrap_sticker_item wrap_sticker_item_hit">
							<span class="wrap_sticker_detail">хіт продажів</span>
						</div>
					</div>
					<div class="name_category">
						<a href="#">букви та читання</a>
					</div>
					<div class="images">
						<img src="images/zb.png">
					</div>
					<div class="name_product">тваринобукви</div>
					<div class="product_price">
						<span class="product_price_old"></span>
						<span class="product_price_new">450</span>
						<span class="product_price_currency">грн</span>
					</div>
					<div class="battom">
						<div class="battom_active">
							<a href="#">У корзину</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
