<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>calculator</title>
		<link rel="stylesheet" href="styles/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="wrap">
			<div class="calculator_title">Casio 3234</div>
			<div class="calculator_input"><input type="" name=""></div>
			<div class="calculator_box"></div>
			<div class="calculator_btn">
				<div class="wrap_bottons">
						<div class="calculator_numer">7</div>
						<div class="calculator_numer">8</div>
						<div class="calculator_numer">9</div>
						<div class="calculator_numer">+</div>
					</div>
					<div class="wrap_bottons">
						<div class="calculator_numer">4</div>
						<div class="calculator_numer">5</div>
						<div class="calculator_numer">6</div>
						<div class="calculator_numer">-</div>
					</div>
					<div class="wrap_bottons">
						<div class="calculator_numer">1</div>
						<div class="calculator_numer">2</div>
						<div class="calculator_numer">3</div>
						<div class="calculator_numer">/</div>
					</div>
					<div class="wrap_bottons">
						<div class="calculator_numer">,</div>
						<div class="calculator_numer">0</div>
						<div class="calculator_numer">=</div>
						<div class="calculator_numer">*</div>
					</div>
			</div>		
		</div>
	</body>
</html>
